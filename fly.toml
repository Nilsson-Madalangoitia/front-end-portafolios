app = 'front-portafolios'
primary_region = 'bog'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# ðŸ‘‡ Esta secciÃ³n permite servir archivos estÃ¡ticos como index.html y manejar rutas SPA
[[statics]]
  guest_path = "/app/dist"
  url_prefix = "/"

[[services]]
  protocol = "tcp"
  internal_port = 80
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    grace_period = "5s"
    interval = "15s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = "2s"
